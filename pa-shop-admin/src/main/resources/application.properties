# 应用名称
spring.application.name=mybatisplus
# 应用服务 WEB 访问端口
server.port=9090
# 数据库驱动：
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://192.168.56.1:3306/dong_shop_admin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=1234

#主键生成策略
mybatis-plus.global-config.db-config.id-type=auto

#在控制太打印sql日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#mybatis加载mapper映射文件
mybatis-plus.mapper-locations=classpath*:mapper/*.xml

#配置模板引擎


#token
jwt.token.signature="muLongLong"
jwt.token.alg="HS256"
jwt.token.type="JWT"
jwt.token.exptime=12000000
#用户图片服务器的保存路径
upload.ums.path=D:/Img/userPhoto/


#redis 配置文件
spring.redis.host=192.168.56.145
spring.redis.port=6379
spring.redis.timeout=10000
spring.redis.database=0
spring.redis.password=123456

